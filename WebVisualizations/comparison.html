<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Comparison</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Bellota' rel='stylesheet'>

</head>

<style>
  p    {color: slategrey ;font-size: medium;font-family: Arial, Helvetica, sans-serif;margin-top: 20px;margin-left: 20px;}  
  img  {display: block; margin-left: auto; margin-right: auto;}
  </style>

<body>
  <div class="container" style="margin-top:30px;">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1 class="header">
            Comparison: Latitude vs. X
          </h1>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p>
              Click any plot to get an in-depth analysis.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <h2 class="text-center">
              vs. Max Temperature
            </h2>
            <a href="visualizations/city_lat_temp.html">
            <img class="text-center" src="assets/images/city_lat_max_temp.PNG" alt="A scatterplot of city latitude vs. maximum temperature in degrees Fahrenheit on August 2, 2020, showing a curvilinear relationship between the two." /> 
            </a>  
          </div>
          <div class="col-sm-12 col-md-6">
            <h2 class="text-center">
              vs. Humidity
            </h2>
            <a href="visualizations/city_lat_humidity.html">
            <img src="assets/images/city_lat_humidity.PNG" alt="A scatterplot of city latitude vs. humidity on August 2, 2020, showing a weak relationship at best between the two." /> 
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <h2 class="text-center">
              vs. Cloudiness
            </h2>
            <a href="visualizations/city_lat_cloudiness.html">
            <img src="assets/images/city_lat_cloudiness.PNG" alt="A scatterplot of city latitude vs. humidity on August 2, 2020, showing a weak relationship at best between the two." /> 
            </a>
          </div>
          <div class="col-sm-12 col-md-6">
            <h2 class="text-center">
              vs. Wind Speed
            </h2>
            <a href="visualizations/city_lat_windspeed.html">
            <img src="assets/images/city_lat_windspeed.PNG" alt="A scatterplot of city latitude vs. cloudiness on August 2, 2020, showing a weak at best relationship between the two." /> 
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
    
</body>
</html>
